<!DOCTYPE html>
<html>
<head>
  <title>Quoridor</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel"stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.min.css">
  <script type="text/javascript" src="js/jquery-2.2.0.js"></script>
  <script src="jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

  <!-- <link rel"stylesheet" href="https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css">
  <script src='https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.js'></script> -->

</head>
<body>
  <div class="container">
  <div id="grid"></div>
  <img id="white-pawn" src="assets/white-pawn.png">
  <img id="black-pawn" src="assets/black-pawn.png">

  <div id='vertical-nums'>
  <div class='num-ref' style="margin-top:-20px">9</div>
  <div class='num-ref'>8</div>
  <div class='num-ref'>7</div>
  <div class='num-ref'>6</div>
  <div class='num-ref'>5</div>
  <div class='num-ref'>4</div>
  <div class='num-ref'>3</div>
  <div class='num-ref'>2</div>
  <div class='num-ref'>1</div>
  </div>
</div>

  <div id='horizontal-chars'>
  <div class='char-ref'>a</div>
  <div class='char-ref'>b</div>
  <div class='char-ref'>c</div>
  <div class='char-ref'>d</div>
  <div class='char-ref'>e</div>
  <div class='char-ref'>f</div>
  <div class='char-ref'>g</div>
  <div class='char-ref'>h</div>
  <div class='char-ref'>i</div>
  </div>

  <form id='form-grid'>




  <div id='player-one-wall-count'>White Pawn Barrier Count: <p id="white-pawn-wall-num">10<p></div>
  <div id='player-two-wall-count'>Black Pawn Barrier Count: <p id='black-pawn-wall-num'>10<p></div>
  <h2>Current Player Turn: <p id='current-player-turn'>White Pawn</p></h2>
    <br>
    <select id='drop-down'>
      <option value='veritcal'>Vertical Barrier</option>
      <option value='horizontal'>Horizontal Barrier</option>
    </select>
  <input id='barrier-input' type='text' placeholder='a1'>
  <input id="barrier-submit" type='button' value='Place On Board'>
  </form>

  <div id='winner-screen'>Black Pawn Wins!! <p id='restart'>Restart</p></div>
  <div id='winner-screen-white-pawn'>White Pawn Wins!! <p id='restart-white-pawn'>Restart</p></div>




  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
